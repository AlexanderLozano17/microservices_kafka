server:
  port: ${CONSUMER_COMMENTARY_APP_PORT}
  servlet:
    context-path: /

spring:
  application:
    name: ${CONSUMER_COMMENTARY_APP_NAME}
  
kafka:
  bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}

eureka:
  client:
    service-url:
     # Dirección del servidor Eureka al que este cliente se registrará.
     # Se utiliza una variable de entorno (${EUREKA_SERVER}) para que sea configurable según el entorno (desarrollo, pruebas, producción, etc.)
      defaultZone: ${EUREKA_SERVER} 
    
    # Indica si este microservicio debe registrarse automáticamente en el servidor Eureka.
    # true significa que sí se registrará.
    register-with-eureka: true

    # Indica si este microservicio debe obtener (descargar) la lista de servicios registrados en Eureka.
    # true permite al cliente conocer y comunicarse con otros servicios registrados.
    fetch-registry: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    mappings:
      enabled: true
