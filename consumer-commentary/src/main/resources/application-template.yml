server:
  port: ${CONSUMER_COMMENTARY_APP_PORT}
  servlet:
    context-path: /

spring:
  application:
    name: ${CONSUMER_COMMENTARY_APP_NAME}
  
kafka:
  bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    mappings:
      enabled: true
